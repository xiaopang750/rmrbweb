			<div>
				<input type="text" class="form-control col-xs-5" form_check="sys" ischeck="true" name="sysmessage.messagetopic" value="{{msg.messagetopic}}" tip="此项为必填" wrong="主题不能超过10个字" re="(.{1,20})" value="">

			</div>

	</tr>
	<tr>
		<td>

		</td>

			<div class="clearfix">
				<span class="red mt-5 ml-5 font-14">*</span>
			</div>
			<div>
				<textarea editor class="col-xs-5" style="padding-left:0">{{msg.messagecontent}}</textarea>
				<span class="fl red mt-5 ml-5 font-14">*</span>
			</div>
		</td>
	</tr>
	<tr>
		<td>

		</td>

			<a href="javascript:;" class="btn btn-primary pl-50 pr-50" script-role="confirm-btn">确定</a>
