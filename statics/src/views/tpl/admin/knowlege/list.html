<!-- 知识库列表 -->

<table cellpadding="0" cellspacing="0" border="0" width="100%" class="table striped">
	<thead>
		<tr>
			<td colspan="4" class="tr">
				<a href="{{getUrl 'knowledgeEdit'}}" class="btn btn-primary">添加</a>
			</td>
		</tr>
		<tr>
			<td width="25%">名称</td>
			<td width="25%">内容</td>
			<td width="25%">类别</td>
			<td width="25%">操作</td>
		</tr>
	</thead>
	<tbody>	
		{{if knowledgestorge.length}}
			{{each knowledgestorge}}
			<tr rule-list>
				<td>{{$value.konwledgename}}</td>
				<td>{{$value.konwledgecontent}}</td>
				<td>{{$value.konwledgetype}}</td>
				<td>
					<a href="{{getUrl 'knowledgeEdit'}}&kid={{$value.pkKnowledgestorge}}">编辑</a>
					<a href="javascript:;" remove aid="{{$value.pkKnowledgestorge}}">删除</a>
				</td>
			</tr>
			{{/each}}
		{{else}}
		<tr>
			<td colspan="4">
				<p>暂无数据</p>
				<a href="{{getUrl 'knowledgeEdit'}}" class="btn btn-primary">添加</a>
			</td>
		</tr>	
		{{/if}}
	</tbody>
</table>
