<!-- 编辑标签 -->

{{each content.textNav.modelData}}
<tr class="clearfix" data-ele="list-change" sub-list>
	<td width="66">
		<div class="sort fl mr-20 ml-15" data-ele="sort">
			{{if now}}
				{{now}}
			{{else}}
				{{$index + 1}}
			{{/if}}
		</div>
	</td>
	<td width="124">
		<input type="text" class="r-text fl mr-2 edit-name" value="{{$value.textName}}" data-ele="no-move" sub-name="textName" text-limit text-max="4">
		<span class="fl red mt-5 ml-5 font-14">*</span>
	</td>
	<td width="91">
		<input type="text" class="r-text fl mr-2 edit-color" value="{{$value.fontColor}}" data-ele="no-move" sub-name="fontColor" readonly="readonly" widget-color>
		<span class="fl red mt-5 ml-5 font-14">*</span>
	</td>
	<td width="91">
		<input type="text" class="r-text fl mr-2 edit-color" value="{{$value.labelColor}}" data-ele="no-move" sub-name="labelColor" readonly="readonly" widget-color>
		<span class="fl red mt-5 ml-5 font-14">*</span>
	</td>
	<td width="103">
		<select class="fl edit-select" data-ele="no-move" sub-name="pageUrl">
			<option value="">请选择</option>
			{{each pages as value1 index}}
				<option value="{{value1.weburl}}" {{if value1.weburl==$value.pageUrl}}selected="selected"{{/if}}>{{value1.webname}}
			</option>
			<!-- <option value="self">自定义</option> -->
			{{/each}}
			<option value="" select-link>自定义链接</option>
		</select>
	</td>
	<td width="81">
		<input type="checkbox" class="fl mt-10 ml-40" {{if $value.isused == 1}}checked="checked"{{/if}} data-ele="no-move" sub-name="isused">
	</td>
	<td width="25">
		<span class="fr r-btn mobile-list-remove mt-5" data-ele="no-move" remove-list=""></span>
	</td>
</tr>
{{/each}}
