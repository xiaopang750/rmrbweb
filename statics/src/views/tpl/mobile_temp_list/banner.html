<!-- 轮播广告 -->
{{each content.point.modelData}}
<tr class="clearfix" sub-list data-ele="list-change">
	<td width="74">
		<div class="sort fl mr-20 ml-15" data-ele="sort">
			{{if now}}
				{{now}}
			{{else}}
				{{$index + 1}}
			{{/if}}
		</div>
	</td>
	<td width="239">
		<div class="fl" r-upload-wrap>
			<input type="text" class="r-text fl mr-6 w-100" value="{{$value.imgName}}" sub-name="imgName" data-ele="no-move" r-upload-name>
			<input type="hidden" class="r-text fl mr-6 w-100" value="{{$value.imgUrl}}" sub-name="imgUrl" data-ele="no-move" r-upload-url>
			<span class="r-btn mobile-upload" data-ele="no-move" r-upload-btn iscut="true" w="40" h="30" wmin="320" iscale="Y"></span>
		</div>
		<span class="fl red mt-5 ml-5 font-14">*</span>
	</td>
	<td width="149">
		<select class="fl edit-select ml-20 mr-10" sub-name="pageUrl" data-ele="no-move">
			<option value="">请选择</option>
			{{each pages as value1 index}}
				<option value="{{value1.weburl}}" {{if value1.weburl==$value.pageUrl}}selected="selected"{{/if}}>{{value1.webname}}</option>
			{{/each}}
			<option value="" select-link>自定义链接</option>
		</select>
	</td>
	<td width="89">
		<input type="checkbox" class="fl mt-10 ml-50" {{if $value.isused == 1}}checked="checked"{{/if}} sub-name="isused" data-ele="no-move">
	</td>
	<td width="30">
		<span class="fr r-btn mobile-list-remove mt-5" data-ele="no-move" remove-list></span>
	</td>
</tr>
{{/each}}
