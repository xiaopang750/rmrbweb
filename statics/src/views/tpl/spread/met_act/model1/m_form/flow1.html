<!-- 会议流程1 表单模板-->
<table cellpadding="0" cellspacing="0" border="0" width="100%" class="table nohover noline">
	<tr>
		<td width="100">
			背景图片：
		</td>
		<td r-upload-wrap sub-wrap name="bg" class="clearfix">
			<span sub-list>
				<input type="text" class="form-control col-xs-8 fl" value="{{bg}}" r-upload-url>
				<input type="hidden" value="{{bg}}" sub-name="bg" r-upload-url>			
				<a href="javascript:;" class="btn btn-default fr" r-upload-btn>选择图片</a>	
			</span>				
		</td>
	</tr>
	<tr>
		<td>
			主题图片：
		</td>
		<td r-upload-wrap sub-wrap name="theme" class="clearfix">
			<span sub-list>
				<input type="text" class="form-control col-xs-8 fl" value="{{theme}}" r-upload-url>
				<input type="hidden" value="{{theme}}" sub-name="theme" r-upload-url>			
				<a href="javascript:;" class="btn btn-default fr" r-upload-btn>选择图片</a>		
			</span>
		</td>
	</tr>
	<tr>
		<td>
			会议标题：
		</td>
		<td sub-wrap name="title">
			<span sub-list>
				<input type="text" class="form-control" value="{{title}}" sub-name="title" text-limit text-max="20">
			</span>
		</td>
	</tr>
	<tr>
		<td>会议主题：</td>
		<td sub-wrap name="content">
			<span sub-list>
				<textarea class="form-control h-mid" sub-name="content" text-limit text-max="100">{{content}}</textarea>
			</span>
		</td>
	</tr>
</table>
