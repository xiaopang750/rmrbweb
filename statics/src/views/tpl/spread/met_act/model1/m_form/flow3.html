<!-- 会议流程3 表单模板-->
<table cellpadding="0" cellspacing="0" border="0" width="380" sub-wrap name="bg" class="table nohover noline">
	<tr>
		<td class="tr" width="100">
			背景图片：
		</td>
		<td r-upload-wrap class="clearfix">
			<span sub-list>
				<input type="text" class="form-control col-xs-8 fl" value="{{bg}}" r-upload-url>
				<input type="hidden" value="{{bg}}" sub-name="bg" r-upload-url>			
				<a href="javascript:;" class="btn btn-default fr" r-upload-btn>选择图片</a>	
			</span>	
		</td>
	</tr>
</table>
<div sub-wrap name="List" form-list-wrap>
	{{each List}}
	<div widget-role="tab-content" {{if $index!=0}}class="none"{{/if}}>
		<table cellpadding="0" cellspacing="0" border="0" width="100%" sub-list name="test" class="table nohover noline">
			<tr>
				<td class="tr" width="100">
					嘉宾姓名：
				</td>
				<td>
					<input type="text" class="form-control" value="{{$value.name}}" sub-name="name" text-limit text-max="10">
				</td>
			</tr>
			<tr>
				<td class="tr">
					嘉宾头像：
				</td>
				<td r-upload-wrap class="clearfix">
					<input type="text" class="form-control col-xs-8 fl" value="{{$value.headPic}}" r-upload-url>
					<input type="hidden" value="{{$value.headPic}}" sub-name="headPic" r-upload-url>	

					<a href="javascript:;" class="btn btn-default fr" r-upload-btn iscut="true" w="30" h="30" min="320">选择图片</a>
				</td>
			</tr>
			<tr>
				<td class="tr">
					嘉宾介绍：
				</td>
				<td>
					<textarea class="form-control h-mid" sub-name="intro" text-limit text-max="100">{{$value.intro}}</textarea>
				</td>
			</tr>
		</table>
	</div>
	{{/each}}
</div>
