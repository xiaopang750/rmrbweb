<!-- 会议流程6 表单模板-->

<table cellpadding="0" cellspacing="0" border="0" width="100%" class="table nohover noline">
	<tr>
		<td class="tr">
			背景图片：
		</td>
		<td r-upload-wrap sub-wrap name="bg" class="clearfix">
			<span sub-list>
				<input type="text" class="form-control col-xs-8 fl" value="{{bg}}" r-upload-url>
				<input type="hidden" value="{{bg}}" sub-name="bg" r-upload-url>			
				<a href="javascript:;" class="btn btn-default fr" r-upload-btn>选择图片</a>		
			</span>	
		</td>
	</tr>
	<tr>
		<td class="tr">
			标签名称：
		</td>
		<td sub-wrap name="List">
			{{each List}}
			<span sub-list name="test">
				<span class="mr-10">
					<span sub-name="name">{{$value.name}}</span>
					<input type="hidden" value="{{$value.type}}" sub-name="{{$value.type}}">
					<input type="checkbox" sub-name="isChecked" {{if $value.isChecked == '0'}}checked="checked"{{/if}}>
					<input type="hidden" sub-name="inputName" value="{{$value.inputName}}">
				</span>
			</span>
			{{/each}}
		</td>
	</tr>
</table>
