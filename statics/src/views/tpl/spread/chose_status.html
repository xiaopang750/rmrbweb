<div class="clearfix">
	<span class="mr-5 fl">根据状态筛选：</span>
	{{each activityStauts}}
	<span>
		<span class="mr-10">
			<input type="checkbox" class="mr-5" status="{{$value.statusCode}}" name="status" {{if $value.isCheck=="Y"}}checked="checked"{{/if}} index="{{$index}}">
			<span class="mt-5 {{if $value.statusName == "新建"}}red{{else if $value.statusName == "等待推送"}}blue{{else if $value.statusName == "进行中"}}yellow{{/if}}">{{$value.statusName}}</span>
		</span>
	</span>
	{{/each}}
</div>
