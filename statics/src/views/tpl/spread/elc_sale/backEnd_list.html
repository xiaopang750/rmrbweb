<!-- 发布后台监控列表 -->
<li list>
	<dl class="clearfix">
		<dt class="fl rel">
			<div class="ml-25 mt-21">
				<p class="mb-10">{{nickname}}：</p>
				<p class="black">
					{{if isAllow == 'Y'}}
						{{reviewContent}}
					{{else}}
						{{filter reviewContent filterWords}}
					{{/if}}
				</p>
				<input type="checkbox" class="check" check content="{{nickname + '说：'}}{{filter2 reviewContent filterWords}}">
				<button class="act-btn" act-btn>上屏</button>
			</div>
		</dt>
		<dd class="fr">
			<table cellpadding="0" cellspacing="0" border="0" width="100%" class="ml-25 mt-21">
				<tr>
					<td width="120">昵称：</td>
					<td class="black">{{nickname}}</td>
				</tr>
				<tr>
					<td>真实姓名:</td>
					<td class="black">{{membername}}</td>
				</tr>
				<tr>
					<td>会员等级：</td>
					<td class="black">{{levelname}}</td>
				</tr>
				<tr>
					<td>参与活动次数：</td>
					<td class="black">{{activitycount}}</td>
				</tr>
			</table>
		</dd>
	</dl>
</li>
