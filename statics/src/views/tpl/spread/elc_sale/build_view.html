<!-- 电子优惠券新建预览 -->

<img src="{{basePath}}/main/spread/elc_sale/ticket_bg.jpg" elc-style alt="电子优惠券" class="ticket-bg">
<div class="ticket">
	<img src="{{couponsPic}}" view-image>
	<span class="rmb">￥</span>
	<span class="price">{{couponsLimit}}</span>
	<span class="yuan">YUAN</span>
	<span class="typer">优惠券</span>
	<div class="time">
		<p>有效期:</p>
		<p>
			<span class="mr-5">{{startDate}}</span>
			<span>-</span>
			<span>{{endDate}}</span>
		</p>
	</div>
</div>
