<!-- 问卷库选项 -->
{{each options}}
<li class="clearfix mb-10" aid="{{$value.pkSelect}}" change-list>
	<span class="fl mr-5">
		<input type="{{questiontype}}" option-type name="test" disabled="disabled">
	</span>	
	<span class="fl" option-name q-edit q-text-max="20" edit-type="option" org="{{$value.content}}" aid="{{$value.pkSelect}}">
		{{$value.content}}
	</span>
</li>
{{/each}}
