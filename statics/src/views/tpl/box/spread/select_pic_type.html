<!-- 选择单图文多图文 -->
<div class="nr-box pic-select-box" pic-select-box>
	<a href="javascript:;" class="close" sc="close">×</a>
	<div class="inner mt-20">
		<div class="bg-head tc font-16 mb-20">
			选择图文消息类别
		</div>
		<div class="content">
			<ul class="clearfix">
				<li type="sin" pic-select>
					<dl>
						<dt>
							<img src="{{basePath}}/main/spread/select_box/sin.jpg" alt="新建单图文消息">
						</dt>
						<dd>新建<span class="red">{{type}}</span>单图文消息</dd>
					</dl>
				</li>
				<li type="multi" pic-select>
					<dl>
						<dt>
							<img src="{{basePath}}/main/spread/select_box/multi.jpg" alt="新建多图文消息">
						</dt>
						<dd>新建<span class="red">{{type}}</span>多图文消息</dd>
					</dl>
				</li>
			</ul>
		</div>
	</div>
</div>
