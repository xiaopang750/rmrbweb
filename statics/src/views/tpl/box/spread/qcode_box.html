<!-- 会议邀约二维码弹框 -->
<div class="nr-box qcode-box" qcode-box>
	<a href="javascript:;" class="close" sc="close">×</a>
	<div class="inner mt-10">
		<div class="tab-head-wrap clearfix mb-10">
			<span class="fl mt-7 mr-10 font-14 ml-10">渠道选择：</span>
			<select class="form-control col-xs-5" typeChange>
				{{each channels}}
					<option value="{{$value.accountid}}" atype="{{$value.accounttype}}">
						{{$value.accountname}}
					</option>
				{{/each}}
			</select>
		</div>

		<div class="tab-content-wrap">

			<div class="tab-content"  widget-role="tab-content">
				{{if activityType != '001'}}
				<table cellpadding="0" cellspacing="0" border="0" width="100%">
					<thead>
						<tr>
							<td>店铺名称</td>
							<td>下载链接</td>
							<td>直接预览</td>
						</tr>
					</thead>
					<tbody>
						{{each shops}}
						<tr>
							<td>{{$value.shopname}}</td>
							<td>
								<a href="javascript:;" class="r-btn download" download pkid="{{$value.pkShoparea}}"></a>
							</td>
							<td>
								<a href="javascript:;" view pkid="{{$value.pkShoparea}}">预览</a>
							</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
				{{else}}
					<!-- 会议邀约二维码为单个 -->
					<div class="tc mt-50">
						<a href="javascript:;" class="r-btn download mb-10" download pkid=""></a>
						<p class="mb-10">下载二维码</p>
						<p>
							<a href="javascript:;" view pkid="">预览二维码</a>
						</p>
					</div>
				{{/if}}
			</div>

		</div>
		<div class="white font-14 mt-5">
			二维码尺寸请按照43像素的整数倍缩放，以保持最佳效果。
		</div>
	</div>
</div>
