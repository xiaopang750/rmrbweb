<!-- 会员级别表单 -->

<table weixin cellpadding="0" cellspacing="0" border="0" width="100%" class="table auto mt-20 nohover">
	<tr>
		<td width="150">会员级别名称:</td>
		<td>
			<div>
				<input type="text" class="form-control col-xs-3" form_check="sys" ischeck="true" name="level.levelname" tip="此项为必填" wrong="此项为必填" re="(.+)" value="{{levelname}}">
				<span class="fl red mt-5 ml-5 font-14">*</span>
				<span class="gray fl ml-5 mt-5">(<span class="red">*</span>号标记的为必填项)</span>
			</div>
		</td>
	</tr>
	<tr>
		<td>积分下限:</td>
		<td>
			<div>
				<input type="text" class="form-control col-xs-3" form_check="sys" ischeck="true" name="level.minPoint" tip="此项为必填" wrong="积分格式不正确" re="(\d+)" value="{{minPoint}}">
				<span class="fl red mt-5 ml-5 font-14">*</span>
			</div>
		</td>
	</tr>
	<tr>
		<td>积分上限:</td>
		<td>
			<div>
				<input type="text" class="form-control col-xs-3" form_check="sys" ischeck="true" name="level.maxPoint" tip="此项为必填" wrong="积分格式不正确" re="(\d+)" value="{{maxPoint}}">
				<span class="fl red mt-5 ml-5 font-14">*</span>
			</div>
		</td>
	</tr>
	<tr>
		<td width="150">备注:</td>
		<td>
			<div>
				<textarea type="text" class="form-control col-xs-3" form_check="sys" ischeck="true" name="level.levelremark" tip="此项为必填" wrong="备注不能超过100个字" re="((.|\n){1,150})">{{levelremark}}</textarea>
				<span class="fl red mt-5 ml-5 font-14">*</span>
			</div>
		</td>
	</tr>
	<tr>
		<td></td>
		<td class="tl">
			<a href="javascript:;" class="btn btn-primary pl-50 pr-50" script-role="confirm-btn">提交</a>
		</td>
	</tr>
</table>
