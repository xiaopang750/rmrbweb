<!-- 会员级别列表 -->
{{if mLevels.length}}
<table cellpadding="0" cellspacing="0" border="0" width="100%" class="table striped auto mt-20">	
	<thead>
		<tr>
			<td></td>
			<td>会员级别名称</td>
			<td>
				积分下限
			</td>
			<td>积分上限</td>
			<td>备注</td>
			<td>操作</td>
		</tr>
	</thead>
	<tbody>
		{{each mLevels}}
		<tr list-wrap>
			<td width="50">
				<span class="level"></span>
				<span>{{$index + 1}}</span>
			</td>
			<td>{{$value.levelname}}</td>
			<td>{{$value.minPoint}}</td>
			<td>{{$value.maxPoint}}</td>
			<td>{{$value.levelremark}}</td>
			<td>
				<a href="{{getUrl 'memberLevelForm'}}&type=edit&aid={{$value.pkMemberlevel}}" aid="{{$value.pkMemberlevel}}">编辑</a>
				<span>|</span>
				<a href="javascript:;" aid="{{$value.pkMemberlevel}}" remove>删除</a>
			</td>
		</tr>
		{{/each}}
		<tr>
			<td colspan="6" class="tr">
				<a add href="{{getUrl 'memberLevelForm'}}&type=add" class="btn btn-primary pl-50 pr-50">添加</a>
			</td>
		</tr>
	</tbody>
</table>
{{else}}
	<div class="noData">
		<p>暂无数据</p>
		<a add href="{{getUrl 'memberLevelForm'}}&type=add" class="btn btn-primary">添加</a>
	</div>
{{/if}}
