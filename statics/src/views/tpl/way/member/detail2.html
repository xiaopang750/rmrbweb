<!-- 会员优惠券详情 -->
{{if !mCouponsList.length}}
<div class="tc">暂无数据</div>
{{else}}
<table cellpadding="0" cellspacing="0" border="0" width="100%" class="auto table mt-20">
	<thead class="list-head">
		<tr>
			<td width="15%">优惠券编码</td>
			<td width="15%">优惠券状态</td>
			<td width="15%">核销时间</td>
			<td width="15%">领取时间</td>
			<td width="20%">开始时间</td>
			<td width="20%">结束时间</td>
		</tr>
	</thead>
	<tbody data-ele="data-wrap" class="list-body">
		{{each mCouponsList}}
		<tr>
			<td>{{$value.couponsCode}}</td>
			<td>
				{{if $value.couponsStatus == '1'}}
					已核销
				{{else}}
					未核销
				{{/if}}
			</td>
			<td>{{$value.cancelTime}}</td>
			<td>{{$value.vdef1}}</td>
			<td>{{$value.startTime}}</td>
			<td>{{$value.endTime}}</td>
		</tr>
		{{/each}}
	</tbody>
</table>
{{/if}}
