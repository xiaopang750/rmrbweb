<!-- 会员积分详情 -->
{{if !mIntegrals.length}}
<div class="noData">
	<p>暂无数据</p>
	<a href="javascript:;" class="btn btn-primary" add-score>添加积分</a>
</div>
{{else}}
<table cellpadding="0" cellspacing="0" border="0" width="100%" class="auto table mt-20">
	<thead class="list-head">
		<tr>
			<td width="15%">积分时间</td>
			<td width="15%">积分数量</td>
			<td width="15%">积分来源</td>
			<td width="15%">积分链接</td>
			<td width="20%">积分有效期</td>
			<td width="20%">积分用途</td>
		</tr>
	</thead>
	<tbody data-ele="data-wrap" class="list-body">
		{{each mIntegrals}}
		<tr>
			<td>{{$value.integraltime}}</td>
			<td>{{$value.integralnum}}</td>
			<td>{{$value.reserve2}}</td>
			<td>{{$value.integralurl}}</td>
			<td>{{$value.integralvalidate}}</td>
			<td>{{$value.integraluse}}</td>
		</tr>
		{{/each}}
		<tr>
			<td colspan="6" class="tr">
				<a href="javascript:;" class="btn btn-primary" add-score>添加积分</a>
			</td>
		</tr>
	</tbody>
</table>
{{/if}}
