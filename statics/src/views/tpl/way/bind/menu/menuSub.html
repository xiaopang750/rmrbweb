<!-- 子菜单 -->
<li class="list list-head move" sc="hover-list" role="sub-list" sort-list-sub move list-id="{{pkMenuid}}" {{if !menuType}}select-type="0"{{else}}select-type={{menuType}}{{/if}} list-sub="sub">
	<i class="icon_dot">●</i>
	<a href="javascript:void(0);" class="inner_menu_link" sc="inner_menu_link">
		<strong  sc="sub-name">{{menuname}}</strong>
	</a>
	<span class="menu_opr">
		<span sc="func-btn-area" class="func-btn-area">
            <a href="javascript:void(0);" class="edit" sc="list-edit-sub" role="sub" list-id="{{pkMenuid}}" name="{{menuname}}" editor>编辑</a>
            <a href="javascript:void(0);" class="del" sc="list-del" role="sub" list-id="{{pkMenuid}}" type="sub">删除</a>
        </span>
        <a href="javascript:void(0);" class="sort" sc="list-sort" role="sub">排序</a>
    </span>
</li>
