<!-- 自定义菜单表单填写 -->

<table cellpadding="0" cellspacing="0" border="0" width="100%" class="table striped">
	<tr class="none">
		<td>微信编码</td>
		<td>
			<input type="text" class="form-control" value="{{menucode}}" sub-name="wxmenuinfo.menucode">
		</td>
	</tr>
	<tr>
		<td>菜单名称</td>
		<td>
			<input type="text" class="form-control col-xs-8" value="{{menuname}}" sub-name="wxmenuinfo.menuname">
			<span class="fl red mt-5 ml-5 font-14">*</span>
			<span class="gray fl ml-5 mt-5">(<span class="red">*</span>号标记的为必填项)</span>
		</td>
	</tr>
	<tr>
		<td>菜单url</td>
		<td>
			<input type="text" class="form-control col-xs-8" value="{{menuurl}}" sub-name="wxmenuinfo.menuurl">
			<span class="fl red mt-5 ml-5 font-14">*</span>
		</td>
	</tr>
	<!-- <tr class="none">
		<td>token</td>
		<td>
			<input type="text" class="r-text" value="{{token}}" sub-name="wxmenuinfo.token">
		</td>
	</tr> -->
	<tr>
		<td></td>
		<td class="tl">
			<a href="javascript:;" class="btn btn-primary pl-50 pr-50" confirm>确定</a>
		</td>
	</tr>
</table>
