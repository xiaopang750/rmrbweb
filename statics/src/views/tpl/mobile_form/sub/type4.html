<!-- hidden-nav -->
{{if typeof content.textNav !== "undefined"}}
<div sub-wrap ctype="multi" data-name="{{content.textNav.modelName}}" class="none">
	{{each content.textNav.modelData}}
	<div sub-list>
		<input type="text" value="{{$value.textName}}" sub-name="textName">
		<input type="text" value="{{$value.fontColor}}" sub-name="fontColor">
		<input type="text" value="{{$value.labelColor}}" sub-name="labelColor">
		<div sub-name="pageUrl">{{$value.pageUrl}}</div>
		<div sub-name="isused">{{$value.isused}}</div>
	</div>	
	{{/each}}
</div>
{{/if}}

<!-- 子模板4 -->
<div>
	<span class="red mt-5 ml-5 font-14">*</span>
</div>
<div data-name="{{content.editor.modelName}}">
	<div sub-wrap ctype="sin">
		<div sub-list>
			<textarea baidu-editor id="deji" style="height:420px;" sub-name="editorContent">{{xss content.editor.modelData.editorContent}}</textarea>
		</div>
	</div>
</div>
