modelhtml=<!DOCTYPE html><html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' /><title>活动推广</title><style>.content{text-indent: 2em;line-height:25px;word-break:break-all;}.content img {max-width:90%!important;}</style><script type='text/javascript'>function review(){var url=window.location.href;var paras=url.substring(url.lastIndexOf('?')+1);window.location.href='@reviewhref@?'+paras}function sign(){var url=window.location.href;var paras=url.substring(url.lastIndexOf('?')+1);window.location.href='@signhref@?'+paras}</script></head><body><script type='text/javascript'>var url=window.location.href;var paras=url.substring(url.lastIndexOf('?')+1);var xhr = new XMLHttpRequest();xhr.open('get','@browsehref@?'+paras,false);xhr.send()</script><div  class='content'>@content@</div><div>@href@</div></body></html>